apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-logs
spec:
  replicas: 3 # Tienes varias instancias
  selector:
    matchLabels:
      app: my-logs
  template:
    metadata:
      labels:
        app: my-logs
    spec:
      containers:
        - name: app
          image: hernancloud01/multilog:1.0
          ports:
            - containerPort: 8080
          env:
            # --- AQUÍ ESTÁ EL TRUCO ---
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            # --------------------------